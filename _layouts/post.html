---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
  	{% if page.video %}
  	<div class="videoWrapper">
  		<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.video }}" frameborder="0" allowfullscreen></iframe>
   	</div>
  	{% endif %}
  	{% if page.register %}
      <h2 class="join-us">Join us on {{ page.date | date: "%B %e, %Y" }}</h2>
  		<a class="btn-lg btn-success" href="{{ page.register }}">Register</a> 


  	{% endif %}

  	<div class="post-text"> 
   	 	{{ content }}
   	</div> 
  </div>

  <div class="date">
    Posted on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
